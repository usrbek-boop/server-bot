<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bot Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* border: 1px solid red; */
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: grid;
      gap: 20px;
    }

    h1 {
      color: #ffffff;
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .section {
      background-color: #252525;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .addBotBtn{
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
    }

    .add-bot-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .add-bot-section .full-width {
      grid-column: span 2;
    }

    .server-inputs {
      display: grid;
      grid-template-columns: 70% 30%;
      gap: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #a0a0a0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background-color: #2f2f2f;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    button {
      background-color: #4a90e2;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    .bot-list-section ul {
      list-style: none;
      padding: 0;
    }

    .bot-list-section li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #2f2f2f;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .bot-list-section li button {
      background-color: #e04a4a;
      margin-left: 10px;
    }

    .bot-list-section li button:hover {
      background-color: #bd3535;
    }

    .command-section {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 20px;
      align-items: end;
    }

    .status-log {
      background-color: #2f2f2f;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.9rem;
      color: #d0d0d0;
    }

    .status-log::-webkit-scrollbar {
      width: 8px;
    }

    .status-log::-webkit-scrollbar-track {
      background: #2f2f2f;
    }

    .status-log::-webkit-scrollbar-thumb {
      background: #4a90e2;
      border-radius: 4px;
    }

    .status-log::-webkit-scrollbar-thumb:hover {
      background: #357abd;
    }

    .stop-button {
      background-color: #e04a4a;
    }

    .stop-button:hover {
      background-color: #bd3535;
    }

    @media (max-width: 600px) {
      .add-bot-section {
        grid-template-columns: 1fr;
      }

      .add-bot-section .full-width {
        grid-column: span 1;
      }

      .server-inputs {
        grid-template-columns: 1fr;
      }

      .command-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Bot Control</h1>

    <div class="section add-bot-section">
      <div>
        <label for="botUsername">Bot Username</label>
        <input type="text" id="botUsername" placeholder="Bot Username">
      </div>
      <div>
        <label for="botPassword">Bot Password (optional)</label>
        <input type="text" id="botPassword" placeholder="Bot Password">
      </div>
      <div class="full-width server-inputs">
        <div>
          <label for="serverHost">Server Host</label>
          <input type="text" id="serverHost" placeholder="Server IP (e.g., 127.0.0.1)">
        </div>
        <div>
          <label for="serverPort">Server Port</label>
          <input type="number" id="serverPort" placeholder="Port (e.g., 25565)" value="25565">
        </div>
      </div>
      <div>
        <label for="reloginInterval">Relogin Interval (minutes, 0 to disable)</label>
        <input type="number" id="reloginInterval" placeholder="Relogin interval" min="0">
      </div>
      <div class="addBotBtn">
        <button onclick="addBot()">Add Bot</button>
      </div>
    </div>

    <div class="section bot-list-section">
      <h2>Bots</h2>
      <ul id="botList"></ul>
    </div>

    <div class="section command-section">
      <div>
        <label for="botSelect">Select Bot</label>
        <select id="botSelect"></select>
        <label for="command">Command</label>
        <input type="text" id="command" placeholder="Enter command">
      </div>
      <button onclick="sendCommand()">Send</button>
      <button class="stop-button" onclick="stopBot()">Stop Bot</button>
    </div>

    <div class="section">
      <h2>Status Log</h2>
      <div class="status-log" id="statusLog"></div>
    </div>
  </div>

  <script>
    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    let ws;

    // Server Host inputni o'zgartirganda portni ajratish
    document.getElementById('serverHost').addEventListener('input', function() {
      const input = this.value;
      const match = input.match(/^(.*?)(?::(\d+))?$/);
      if (match) {
        const host = match[1] || '';
        const port = match[2] || '25565';
        this.value = host.replace(/:$/, ''); // Birinchi inputda faqat IP qoladi, : o'chiriladi
        document.getElementById('serverPort').value = port; // Port ikkinchi inputga o'tadi
      }
    });

    function connectWebSocket() {
      ws = new WebSocket(`${protocol}${window.location.host}`);
      
      ws.onopen = () => {
        console.log('WebSocket connected');
        const log = document.getElementById('statusLog');
        log.innerHTML += `<p>[${new Date().toLocaleString()}] WebSocket connected</p>`;
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'bots') {
          const botList = document.getElementById('botList');
          const botSelect = document.getElementById('botSelect');
          botList.innerHTML = '';
          botSelect.innerHTML = '';
          data.bots.forEach(bot => {
            const li = document.createElement('li');
            li.textContent = `${bot.username} (${bot.server.host}:${bot.server.port}) `;
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => removeBot(bot.username);
            li.appendChild(removeBtn);
            botList.appendChild(li);

            const option = document.createElement('option');
            option.value = bot.username;
            option.textContent = `${bot.username} (${bot.server.host}:${bot.server.port})`;
            botSelect.appendChild(option);
          });
        } else if (data.type === 'status') {
          const log = document.getElementById('statusLog');
          log.innerHTML += `<p>[${new Date().toLocaleString()}] ${data.username}: ${data.status}</p>`;
          log.scrollTop = log.scrollHeight;
        } else if (data.type === 'error') {
          alert(data.message);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        const log = document.getElementById('statusLog');
        log.innerHTML += `<p>[${new Date().toLocaleString()}] WebSocket error: ${error.message || 'Connection failed'}</p>`;
        setTimeout(connectWebSocket, 5000);
      };

      ws.onclose = () => {
        console.log('WebSocket closed');
        const log = document.getElementById('statusLog');
        log.innerHTML += `<p>[${new Date().toLocaleString()}] WebSocket connection closed. Reconnecting...</p>`;
        setTimeout(connectWebSocket, 5000);
      };
    }

    connectWebSocket();

    function addBot() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket is not connected. Please try again later.');
        return;
      }
      const username = document.getElementById('botUsername').value;
      const password = document.getElementById('botPassword').value;
      const serverHost = document.getElementById('serverHost').value;
      const serverPort = parseInt(document.getElementById('serverPort').value) || 25565;
      const reloginInterval = parseInt(document.getElementById('reloginInterval').value) || 0;

      if (username && serverHost && serverPort) {
        ws.send(JSON.stringify({ 
          type: 'addBot', 
          username, 
          password, 
          server: { host: serverHost, port: serverPort }, 
          reloginInterval 
        }));
      } else {
        alert('Please fill in username and server host');
      }
    }

    function removeBot(username) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket is not connected. Please try again later.');
        return;
      }
      ws.send(JSON.stringify({ type: 'removeBot', username }));
    }

    function sendCommand() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket is not connected. Please try again later.');
        return;
      }
      const username = document.getElementById('botSelect').value;
      const command = document.getElementById('command').value;
      if (username && command) {
        ws.send(JSON.stringify({ type: 'sendCommand', username, command }));
      }
    }

    function stopBot() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket is not connected. Please try again later.');
        return;
      }
      const username = document.getElementById('botSelect').value;
      if (username) {
        ws.send(JSON.stringify({ type: 'stopBot', username }));
      } else {
        alert('Please select a bot to stop');
      }
    }
  </script>
</body>
</html>
